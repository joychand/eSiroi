<div class="container fluid">
    <div class="modal-header">
        <h2>Login</h2>
    </div>
    <form class="form-horizontal">
        <div class="modal-body">

            <div class="form-group">
                <label for="ID" class="col-sm-2 control-label">EIN:</label>
                <div class="col-sm-6">
                    <input type="text" data-ng-model="login.ein" class="form-control" placeholder="Enter EIN" />
                </div>

            </div>
            <div class="form-group">
                <label for="password" class="col-sm-2 control-label">Password:</label>
                <div class="col-sm-6">
                    <input type="password" class="form-control" data-ng-model="login.password" placeholder="Enter password" />
                </div>

            </div>
        </div>
        <div class="modal-footer">
            <div class="col-sm-offset-2 col-sm-6 ">
                <button type="submit" data-ng-click="login.login()" class="btn btn-primary">login</button>
                <button type="reset" class="btn btn-default" data-ng-click="login.cancel()">cancel</button>
            </div>
        </div>

    </form>
</div>
