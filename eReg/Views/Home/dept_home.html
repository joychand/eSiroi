
<div class=" row text-center ">
    <h3><span class="label label-info">ONLINE APPLICATION</span></h3>
</div>
<div class="row text-center">
    <div class="col-sm-4 col-sm-push-4">
        <select data-ng-model="selectedStatus"
             data-ng-options="st for st in applnStatus"
            data-ng-change="getSelectedStatus()" class="form-control">
            <option value="">-SelectStatus-</option>
            

        </select>
    </div>
</div>
<div class="row">
<table class="table table-striped table-responsive text-center" st-table="displayCollection" st-safe-src="myData" >
    <thead class="text-center">
        <tr >
            <th class="text-center">Ackno</th>
            <th class="text-center">SRO</th>
            <th class="text-center">Trans_Type</th>
            <th class="text-center">AppliedOn</th>
            <th class="text-center"></th>
        </tr>
    </thead>
        <tbody>
            <tr ng-repeat="row in displayCollection">
                <td>{{row.ackno}}</td>
                <td>{{row.sro}}</td>
                <td>{{row.transaction}}</td>
                <td>{{row.date}}</td>
                <td><button class="btn btn-primary btn-xs" ng-if="selectedStatus && selectedStatus=='Applied'" ng-click="processrow(row)">process</button></td>
            </tr>
       </tbody>
    
  </table>
    </div>
