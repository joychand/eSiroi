<div class="row">
    <div class="col-sm-6">
        <h3>DeedDetailForm</h3>
    </div>

</div>
<hr />

<ng-form class="form-horizontal">
    <div class="form-group ">
        <div class="col-sm-1 col-md-1 ">
            <label class="control-label hidden-xs ">RegnNo:</label>
        </div>
        <div class="col-sm-3 col-md-3 ">
            <input type="text" value="" class="form-control" placeholder="Regno" />
        </div>
        <div class="col-sm-1 col-md-1 hidden-xs ">
            <label class="control-label">RegYear:</label>
        </div>
        <div class="col-sm-3 col-md-3">
            <input type="text" value="" class="form-control" placeholder="RegYear" />
        </div>
        <div class="col-sm-1 col-md-1 hidden-xs ">
            <label class="control-label">RegDate:</label>
        </div>
        <div class="col-sm-3 col-md-3"><input class="form-control" type="text" placeholder="Regdate" /></div>
    </div>
    <div class="form-group ">
        <div class="col-sm-2 col-md-2 hidden-xs ">
            <label class="control-label">DateofExecution:</label>
        </div>
        <div class="col-sm-3 col-md-2">
            <input type="text" class="form-control" />
        </div>
        <div class="col-sm-7 form-inline">
            <div class="col-sm-4 col-md-3">
                <label class="control-label">OutJurisdiction:</label>
            </div>
            <div class="col-sm-8 col-md-9">
                <label for="" class="radio-inline">
                    <input type="radio" name="OutJurisdiction"
                           data-ng-checked="deed.outjuri == 'Y'"
                           data-ng-model="deed.outjuri" />Yes

                </label>
                <label for="" class="radio-inline">
                    <input type="radio" name="OutJurisdiction"
                           data-ng-checked="deed.outjuri == 'N'"
                           data-ng-model="deed.outjuri" />No

                </label>
            </div>

        </div>
    </div>
</ng-form>
