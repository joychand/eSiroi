<div class="row">
   
    <div class="col-sm-6"><h3>Identifier/Witness Details</h3></div>
    <div class="col-sm-6 col-sm-pull-right"><h4>Acknowledgement Number: <mark>{{trans.currAckno}}</mark></h4></div>
</div>
     
         <hr />
         <form class="form-horizontal" role="form" name="identform" novalidate>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Slno:</label>
                    <div class="col-sm-1">
                        <input type="text" data-ng-model="ident.slno"  class="form-control" readonly/>
                    </div>
                </div>
                <div class="form-group" >
                     <!--<div class="form-group" ng-class="{'has-error': identform.Surname.$invalid, 'has-success': !identform.Surname.$invalid}" >-->
                    <label for="ident" class="col-sm-2 control-label">Identifier</label>
                    
                    <div class="col-sm-3" >
                        <input type="text"  name="SurName" data-ng-model="ident.SurName" class="form-control" placeholder="Surnanme"  required data-ng-maxlength="3" >
                        <span style="color:#f00" ng-show="identform.SurName.$dirty && identform.SurName.$invalid">
                            <span data-ng-show="identform.SurName.$error.required">Please input a Surname</span>
                            <span data-ng-show="identform.SurName.$error.maxlength">Your name cannot be longer than 3 characters </span>
                        </span>   
                        
                        
                    </div>

                     <!--<div class="error" data-ng-show="identform.Surname.$dirty && identform.Surname.$invalid">-->
                           
                        
                    <div class="col-sm-3" >
                        <input type="text" name="MiddleName" data-ng-model="ident.MiddleName" class="form-control text-left" placeholder="MiddleName" required >
                        <span  ng-show="identform.MiddleName.$dirty && identform.MiddleName.$invalid">
                            <span data-ng-show="identform.MiddleName.$error.required">Please input a LastName</span>
                            <!--<span data-ng-show="identform.Surname.$error.maxlength">Your name cannot be longer than 3 characters </span>-->
                        </span> 
                    </div>
                    <div class="col-sm-3" >
                        <input type="text" name="LastName" data-ng-model="ident.LastName" class="form-control text-left" placeholder="LastName" required>
                         <span  ng-show="identform.LastName.$dirty && identform.LastName.$invalid">
                            <span data-ng-show="identform.LastName.$error.required">Please input a LastName</span>
                            <!--<span data-ng-show="identform.Surname.$error.maxlength">Your name cannot be longer than 3 characters </span>-->
                        </span>
                    </div>


                </div>
             <div class="form-group">
                 <label for="alias" class="col-sm-2 control-label ">Alias</label>
                 <div class="col-sm-3" >
                     <input type="text" name="alias" data-ng-model="ident.alias" class="form-control" placeholder="alias"  required >
                     <p  data-ng-show="identform.alias.$invalid && identform.alias.$dirty">Please input an alias</p>
                 </div>
                 <div class="col-sm-3">
                     <input type="text" value="" class="form-control" data-ng-model="identifier.mobile" placeholder="Mobile" />
                 </div>
                 <div class="col-sm-3">
                     <input type="text" value="" class="form-control" data-ng-model="identifier.aadhaar" placeholder="Aadhaar" />
                 </div>
             </div>
             <div class="form-group">
                 <label for="father" class="col-sm-2 control-label">Father</label>

                 <div class="col-sm-3">
                     <input type="text" name="Surname" data-ng-model="ident.fatherSurname" class="form-control" placeholder="Surnanme" />
                 </div>
                 <div class="col-sm-3">
                     <input type="text" name="MiddleName" data-ng-model="ident.fatherMiddleName" class="form-control text-left" placeholder="MiddleName" />
                 </div>
                 <div class="col-sm-3">
                     <input type="text" name="LastName" data-ng-model="ident.fatherLastName" class="form-control text-left" placeholder="LastName" />
                 </div>
             </div>


             <div class="form-group">
                 <label for="sex" class="col-sm-2 control-label">Sex</label>
                 <div class="col-sm-4">
                     <label for="" class="radio-inline">
                         <input type="radio" name="sexradio" value="M"
                             data-ng-checked="ident.sex == 'M'"
                             data-ng-model="ident.sex" />Male
                     </label>

                     <label for="" class="radio-inline">
                         <input type="radio" name="sexradio" value="F"
                             data-ng-checked="ident.sex == 'F'"
                             data-ng-model="ident.sex" />Female
                     </label>
                 </div>

                 <!-- Dropdown select with jquery
            ============================================================  -->

                 <label for="" class=" control-label col-sm-2">Occupation</label>
                 <div class="col-sm-3">
                     <select name="occupation" id="" class="form-control"
                         data-ng-model="ident.occupation"
                         data-ng-options="occupation for occupation in occupations">
                         <option value="">--select Occupation--</option>
                     </select>
                 </div>


             </div>
             <!-- Select list without dropdown
        ========================================================  --->
             <!-- State Dropdown
        ================================  -->

             <div class="form-group">
                 <label for="" class="control-label col-sm-2">State</label>
                 <div class="col-sm-4">
                     <select name="state" id="" class="form-control"
                         data-ng-model="state"
                         data-ng-options="state.stateName for state in states  ">
                         <option value="">-Select State-</option>

                     </select>
                 </div>

                 <!-- Sub-Division Dropdown
            ================================  -->
                 <label for="" class="control-label col-sm-2">District</label>
                 <div class="col-sm-4">
                     <select name="district" class="form-control"
                         data-ng-model="ident.district"
                         data-ng-options="district.distName for district in districts  | orderBy:'distName'">
                         <option value="">--Select District--</option>
                     </select>
                 </div>

             </div>

             <!-- District Dropdown
        ================================  -->
             <div class="form-group">
                 <label for="" class="control-label col-sm-2">Sub-Division</label>
                 <div class="col-sm-4">
                     <select name="subdiv" class="form-control"
                         data-ng-model="ident.subdiv"
                         data-ng-options="subdiv.subDivName for subdiv in subdivisions | filter:{distCode:ident.district.distCode} | orderBy:'subDivName'"
                         data-ng-disabled="!ident.district">
                         <option value="">--Select Sub-div--</option>
                     </select>

                 </div>

                 <!-- Village Dropdown
            ================================  -->
                 <label for="" class="control-label col-sm-2">Village</label>
                 <div class="col-sm-4">
                     <select name="village" id="" class="form-control"
                         data-ng-model="ident.village"
                         data-ng-options="village.villName for village in villages | filter:{distCode:ident.district.distCode} | filter:{subDivCode: ident.subdiv.subDivCode} | orderBy: 'villName'"
                         data-ng-disabled="!ident.subdiv">
                         <option value="">--Select Village--</option>
                     </select>
                 </div>
             </div>
             <!-- Post Office Dropdown
        ================================  -->
             <div class="form-group">
                 <div class="col-sm-2">
                     <label class="control-label">Street/Locality/ Leikai</label>
                 </div>
                 <div class="col-sm-4">
                     <input type="text" value="" class="form-control" data-ng-model="identifier.street" placeholder="Stree/Locality/Leikai" data-ng-readonly="identform.$submitted" />

                 </div>
                 <label for="" class="control-label col-sm-2">Post Office</label>
                 <div class="col-sm-4">
                     <select name="PostOffice" id="" class="form-control"
                         data-ng-model="ident.postoffice"
                         data-ng-options="po.postOffice1 for po in postoffices | filter:{distCode:ident.district.distCode}  | orderBy: 'postOffice1'"
                         data-ng-disabled="!ident.district">
                                                
                         <option value="">--select post office --</option>

                     </select>
                     
                 </div>
                 
                
             </div>
             <div class="form-group">
                 <!-- Pincode Dropdown -->
                 <label for="" class="control-label col-sm-2">PinCode</label>
                 <div class="col-sm-4">
                     <input type="text" class="form-control text-left" data-ng-model="ident.postoffice.pinCode" placeholder="Pincode" />
                 </div>
                 <label for="" class="control-label col-sm-2">PoliceStation</label>
                 <div class="col-sm-4">
                     <select class="form-control" name="ps"
                             data-ng-model="ident.policestation"
                             data-ng-options="ps.polStation for ps in policestations | filter:{distCode:ident.district.distCode}"
                             data-ng-disbaled="!ident.district||identform.$submitted">
                         <option value="">-select PS-</option>
                     </select>
                 </div>
             </div>
             <div class="form-group">
                 <div class="col-sm-2">
                     <label class="control-label">IdentifiedBy</label>
                 </div>
                 <div class="col-sm-4">
                     <select class="form-control" data-ng-model="identifier.indentified" name="identifiedby">

                         <option value="">-select-</option>
                         <option value="Claimant">Claimant</option>
                         <option value="Executant">Executant</option>
                         <option value="Both">Both</option>
                     </select>
                 </div>
             </div>

             <!-- ======================================== -->
<div class="form-group text-center">
    <div class="btn-group">
        <button type="submit" ng-disabled="execform.$pristine || execform.$invalid && execform.$dirty  || identform.$pristine || identform.$invalid && identform.$dirty" class="btn btn-primary btn-md " data-ng-click="formsubmit()">Submit</button>
        <button class="btn btn-success btn-md" type="submit" ><span class="glyphicon glyphicon-floppy-disk"></span>Draft</button>
        <button type="reset" class="btn btn-default btn-md">Reset</button>
       
    </div>
    <button data-ng-click="identAddmore()" class="btn btn-default btn-md pull-right">Add More</button>
</div>

 </form>
